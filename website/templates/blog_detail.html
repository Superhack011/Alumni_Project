{% extends "layout.html" %}

{% block title %} {{ blog.title }} {% endblock %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}">

<h1 class="blog-title">{{ blog.title }}</h1>
<p class="blog-meta"><strong>By:</strong> {{ blog.author.name }} | <strong>On:</strong> {{ blog.created_at.strftime('%d %B %Y') }}</p>
<hr>
<div class="blog-content">
    <p>{{ blog.content }}</p>
</div>
<a href="{{ url_for('views.blogs') }}" class="btn back-btn">Back to Blogs</a>
{% endblock %}
