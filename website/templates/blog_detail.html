{% extends "layout.html" %} {% block title %} {{ blog.title }} {% endblock %} {%
block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='blog.css') }}" />

<div class="blog-container">
  <h1 class="blog-title">{{ blog.title }}</h1>
  <p class="blog-meta">
    <span class="author">✍️ {{ blog.author.name }}</span>
    <span class="date">📅 {{ blog.created_at.strftime('%d %B %Y') }}</span>
  </p>

  <div class="blog-content">
    <p>{{ blog.content }}</p>
  </div>

  <a href="{{ url_for('views.blogs') }}" class="btn back-btn"
    >← Back to Blogs</a
  >
</div>
{% endblock %}
