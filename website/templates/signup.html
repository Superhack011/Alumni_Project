{% extends "layout.html" %}
{% block title %} 
Sign up 
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='page.css') }}">

<main>
    <form method="post">
        <h3 align="center"> SIGN UP </h3>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text", id="name" name="name" class="form-group">
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text", id="dept" name="dept" class="form-group">
        </div>
        <div class="form-group">
            <label for="specialization">specialization</label>
            <input type="text", id="specialization" name="specialization" class="form-group">
        </div>
        <div class="form-group">
            <label for="batch">Batch</label>
            <input type="text", id="Batch" name="Batch" class="form-group">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control">      
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" class="form-control">      
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" class="form-control">      
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <p>Already have an account <a href="/login">Login here</a></p>

    </form>

</main>


{% endblock %}
