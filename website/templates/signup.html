{% extends "layout.html" %}

{% block title %} Sign Up {% endblock %}

{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='signup_page.css') }}">

<div class="signup-container">
    <form method="post" class="signup-form">
        <h2>Create an Account</h2>
        <p class="form-subtitle">Join us and stay connected</p>

        <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
            <label for="department">Department</label>
            <input type="text" id="dept" name="dept" placeholder="Enter your department" required>
        </div>

        <div class="input-group">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" name="specialization" placeholder="Enter your specialization" required>
        </div>

        <div class="input-group">
            <label for="batch">Batch</label>
            <input type="text" id="Batch" name="Batch" placeholder="Enter your batch year" required>
        </div>

        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Create a password" required>
        </div>

        <div class="input-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>

        <p class="login-text">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </form>
</div>

{% endblock %}
