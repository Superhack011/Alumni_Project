{% extends "layout.html" %}
{% block title %}Edit Profile{% endblock %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='page.css') }}" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  rel="stylesheet"
/>

<main class="container py-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center text-primary">Edit Profile</h2>

    <!-- Profile Picture Upload -->
    <div class="profile-section text-center my-4">
      <div class="profile-pic">
        {% if member_image %}
        <img
          src="{{ url_for('static', filename=member_image.img) }}"
          alt="Profile Picture"
          class="rounded-circle shadow"
          width="150"
        />
        {% else %}
        <img
          src="{{ url_for('static', filename='default_profile.jpg') }}"
          alt="Default Profile Picture"
          class="rounded-circle shadow"
          width="150"
        />
        {% endif %}
      </div>

      <form action="/editprofile" enctype="multipart/form-data" method="POST" class="mt-3">
        <div class="form-group">
          <input type="file" name="pic" class="form-control-file" />
          <button type="submit" class="btn btn-primary mt-2">Upload Profile Picture</button>
        </div>
      </form>
    </div>

    <!-- Edit Profile Form -->
    <form method="POST" class="mt-4">
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" value="{{ member.name }}" required />
        </div>

        <div class="col-md-6 form-group">
          <label for="batch">Batch</label>
          <input type="text" id="batch" name="batch" class="form-control" value="{{ member.batch }}" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <label for="specialization">Specialization</label>
          <input type="text" id="specialization" name="specialization" class="form-control" value="{{ member.specialization }}" required />
        </div>

        <div class="col-md-6 form-group">
          <label for="department">Department</label>
          <input type="text" id="department" name="department" class="form-control" value="{{ member.department }}" required />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 form-group">
          <label for="contact">Contact</label>
          <input type="text" id="contact" name="contact" class="form-control" value="{{ member.contact }}" required />
        </div>

        <div class="col-md-6 form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" value="{{ member.email }}" required />
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-block mt-4">
        <i class="bi bi-save"></i> Save Changes
      </button>
    </form>

    <!-- Section for Adding Reviews and Projects -->
    <div class="d-flex justify-content-between mt-4">
      <a href="{{ url_for('views.reviews') }}" class="btn btn-outline-primary">
        <i class="bi bi-pencil-square"></i> Add Review
      </a>

      <a href="{{ url_for('views.add_project') }}" class="btn btn-outline-secondary">
        <i class="bi bi-folder-plus"></i> Add Project
      </a>
    </div>

    <!-- Add Event Section -->
    <hr class="my-4" />
    <h3 class="text-center text-info">Add Event</h3>

    <form method="POST" action="{{ url_for('views.add_event') }}">
      <div class="form-group">
        <label for="event_name">Event Name</label>
        <input type="text" id="event_name" name="event_name" class="form-control" required placeholder="Enter Event Name" />
      </div>

      <div class="form-group">
        <label for="event_date">Event Date</label>
        <input type="date" id="event_date" name="event_date" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="event_description">Event Description</label>
        <textarea id="event_description" name="event_description" class="form-control" placeholder="Enter Event Description"></textarea>
      </div>

      <div class="form-group">
        <label for="event_location">Event Location</label>
        <input type="text" id="event_location" name="event_location" class="form-control" required placeholder="Enter Event Location" />
      </div>

      <button type="submit" class="btn btn-success btn-block mt-3">
        <i class="bi bi-calendar-plus"></i> Add Event
      </button>
    </form>
  </div>
</main>

{% endblock %}
